<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airdrop 任務廣場（測試）</title>
  <!-- React 18 UMD + Babel（僅用於本地測試，不建議正式上線） -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Tailwind CDN 版：本地測試用。正式上線請改為你的 Tailwind 編譯輸出 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="dark" />
  <style>
    html,body{height:100%}
    :root { color-scheme: dark; }
    select { color-scheme: dark; }
    select, option {
    background-color: #0b0b0b; /* ≈ bg-neutral-950 */
    color: #f1f5f9;            /* ≈ text-slate-100 */
    border-color: rgba(255,255,255,.1);
  }
  </style>
</head>
<body class="bg-neutral-950 text-neutral-100">
  <div id="root"></div>

  <!-- 你的元件：請把畫布裡的 AirdropHub.jsx 存成同資料夾的 airdrop-hub.jsx，
       並將第一行的 `export default function AirdropHub()` 改成 `function AirdropHub()` -->
  <script type="text/babel" data-presets="react" src="./airdrop-hub.jsx"></script>

  <!-- 啟動 -->
  <script type="text/babel" data-presets="react">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AirdropHub />);
  </script>
</body>
</html>
